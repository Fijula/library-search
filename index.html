    <div class="container my-3">
        <h1>Kids library</h1>
        <hr/>
        <form id="libraryForm">
            <div class="row form-group mb-3">
              <label for="bookName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookName" placeholder="Book Name">
              </div>
            </div>
            <div class="row form-group mb-3">
              <label for="Author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Author" placeholder="Author">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Category</legend>

              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="Fairy" value="Fairy" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Fairy Tales
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="Moral" value="Moral">
                  <label class="form-check-label" for="gridRadios2">
                    Moral Stories
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="type" id="Inspirational" value="Inspirational" >
                  <label class="form-check-label" for="gridRadios3">
                    Inspirational Stories
                  </label>
                </div>
              </div>
            </fieldset>
